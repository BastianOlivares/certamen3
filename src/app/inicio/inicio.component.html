<div class="container">
   <ul *ngIf="!mostrarFormulario">
        <li class="my-3 barraCurso " *ngFor="let item of listaCursos" (click) = "mostrarForm(item)">
            <div *ngIf="item.promedio < 4.5" class="bad-state row py-2 px-4 border border-dark rounded mb-4" > 
                <div class="col"><span class="mx-1"><b>{{item.nombre}}</b></span></div>
                <div class="col"><span class="mx-1">promedio hasta ahora {{item.promedio}}</span></div>
                <div class="col col-auto offset-md-4"><span class="material-icons">mood_bad</span></div>
            </div>
            <div *ngIf="item.promedio>=4.5 && item.promedio <= 6" class="inter-state row py-2 px-4 border border-dark rounded mb-4" >
                <div class="col"><span class="mx-1" ><b>{{item.nombre}}</b></span></div>
                <div class="col"><span class="mx-1">promedio hasta ahora {{item.promedio}}</span></div>
                <div class="col col-auto offset-md-4"><span class="material-icons">mood_bad</span></div>
            </div>
            <div *ngIf="item.promedio > 6" class="good-state row py-2 px-4 border border-dark rounded mb-4" >
                <div class="col"><span class="mx-1" ><b>{{item.nombre}}</b></span></div>
                <div class="col"><span class="mx-1">promedio hasta ahora {{item.promedio}}</span></div>
                <div class="col col-auto offset-md-4"><span class="material-icons">tag_faces</span></div>
            </div>
            
        </li>
    </ul>
</div>

 
<div *ngIf="mostrarFormulario && cursoObjetivo" class="container col-8">
    <h1>MODIFICAR "{{cursoObjetivo.nombre}}"</h1>
    <form [formGroup]="formularioMod" (ngSubmit)="modificarDatos()" novalidate>
        <ul>
            <li  class="my-3">
                <div class="row">
                    <label class="col-form-label" for="nombre">Nombre</label>
                    <div class="col">
                        <input class="form-control" id="nombre" type="text" formControlName="nombre" placeholder="[{{cursoObjetivo.nombre}}]">
                    </div>
                </div>    
            </li>
            <li class="my-3">
                <div class="row">
                    <label class="col-form-label " >Nota 1</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="7" formControlName="nota1" placeholder={{cursoObjetivo.nota1}}>
                    </div>
                    <label class="col-form-label">Porcentaje</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="100" formControlName="porcentaje1" placeholder="{{cursoObjetivo.porcentaje1}}">
                    </div>
                </div>
            </li>
            <li class="my-3">
                <div class="row">
                    <label class="col-form-label">Nota 2</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="7" formControlName="nota2" placeholder={{cursoObjetivo.nota2}}>
                    </div>
                    <label class="col-form-label">Porcentaje</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="100" formControlName="porcentaje2" placeholder={{cursoObjetivo.porcentaje1}}>                    
                    </div>
                </div>
            </li>
            <li class="my-3">
                <div class="row">
                    <label class="col-form-label">Nota 3</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="7" formControlName="nota3" placeholder={{cursoObjetivo.nota3}}>
                    </div>
                    <label class="col-form-label">Porcentaje</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="100" formControlName="porcentaje3" placeholder={{cursoObjetivo.porcentaje3}}>
                    </div>
                </div>
            </li>
            <li class="my-3">
                <div class="row">
                    <label class="col-form-label">Nota 4</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="7" formControlName="nota4" placeholder={{cursoObjetivo.nota4}}>
                    </div>
                    <label class="col-form-label">Porcentaje</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="100" formControlName="porcentaje4" placeholder={{cursoObjetivo.porcentaje4}}>
                    </div>
                </div>  
            </li>
            <li class="my-3">
                <div class="row">
                    <label class="col-form-label">Nota 5</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="7" formControlName="nota5" placeholder={{cursoObjetivo.nota5}}>
                    </div>
                    <label class="col-form-label">Porcentaje</label>
                    <div class="col">
                        <input class="form-control" type="number" step="0.1" min="0" max="100" formControlName="porcentaje5" placeholder={{cursoObjetivo.porcentaje5}}>
                    </div>
                </div>
                
            </li>
            <li class="my-3">
                <button type="submit"   class="btn btn-primary mx-2">MODIFICAR</button>
                <button type="reset" (click)="dejarMostrarFormn()"   class="btn btn-primary mx-2">CANCELAR</button>
            </li>
        </ul>

    </form>
</div>
